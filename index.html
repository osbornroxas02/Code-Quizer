
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./assets/style.css' rel='stylesheet' type=text/css>
    <title>Code Quizzer</title>
</head>

<body>
    <header>
        <div class='high-score'>
            View High Scores
        </div>
        <div class=timer>
            Timer: <span id='time-left'></span>
        </div>
    </header>
    <main>
        <div class='intro'>
            <h1 class=>Welcome to Code Quizzer</h1>
            <p>Quiz yourself on HTML, CSS & Javascript. Gauge your progress. Challenge your peers!</p>
            <button class='btn' id='startBtn'>Start</button>
        </div>
        <section id='question-block'>
            <div class='question-container'>
                <h2 class='questions'></h2>
                <ul class='answer-options'>
                </ul>
            </div>
        </section>

        <div class='results'></div>
    </main>
    <script src='./assets/script.js'></script>
</body>
</html>
